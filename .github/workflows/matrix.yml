name: Matrix Demo
on: push
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
        exclude:
          - os: [windows-latest, macos-latest]  # Exclude Windows and macOS for Node.js versions 16 and 18
            node: [16]  # Exclude Windows for Node.js versions 16
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Run build
        run: npm run build